<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>Weekenders Club</title>
  <meta name="description" content="Malaysia based Non-Goverment Organisation for everyone who would like to spend their weekends doing fun things.">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/goweekenders.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <![endif]-->

<body>

  <div id="wcSplash">
    
    <div class="couch">
      <a href="#">
        <span class="fa fa-lightbulb-o"></span>
      </a>
    </div>

    <div class="couchToggle">
      <div class="wcHead">
        <h1>Weekenders Club</h1>
        <p class="nomar subHHead"></p>
      </div>

      <div class="blkOverlay"></div>
    </div>
    
    <div id="wcSlide">
      <ul class="bjqs">
        <li class="img-1"></li>
        <li class="img-2"></li>
        <li class="img-3"></li>
        <li class="img-4"></li>
        <li class="img-5"></li>
        <li class="img-6"></li>
        <li class="img-7"></li>
      </ul>
    </div>

  </div>

  <div class="container">
    

    <!-- List iof upcoming events -->
    <div class="wcWrapper wcCurrent">
      <div class="row">
        <div class="col-xs-12">
          <div class="tx-c">
            <h3 class="wcMonth m-b-xl">September 2014</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-12">
          <div class="wcCard">
            .col-md-6 .col-sm-12
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-12">
          <div class="wcCard">
            .col-md-6 .col-sm-12
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-12">
          <div class="wcCard happening">
            .col-md-6 .col-sm-12
          </div>
        </div>
      </div>
    </div>
    
    <!-- List iof past events -->  
    <div class="row">
      <div class="col-xs-12">
        <div class="tx-c tx-up tx-xs m-v-sm">
          <p class="nomar"><strong>Past Events</strong></p>
        </div>
      </div>
    </div>

    <div class="wcWrapper wcPast">
      <div class="row">
        <div class="col-xs-12">
          <div class="tx-c">
            <h5 class="wcMonth m-b-xl">August 2014</h5>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-12">
          <div class="wcCard">
            .col-md-6 .col-sm-12
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-12">
          <div class="wcCard">
            .col-md-6 .col-sm-12
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-12">
          <div class="wcCard">
            .col-md-6 .col-sm-12
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 hidden-xs">
        <div class="wc-facebook">
          <iframe src="//www.facebook.com/plugins/likebox.php?href=https%3A%2F%2Fwww.facebook.com%2FGoWeekenders&amp;width=610&amp;height=258&amp;colorscheme=light&amp;show_faces=true&amp;header=false&amp;stream=false&amp;show_border=false&amp;appId=253501611440663" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:610px; height:258px;" allowTransparency="true"></iframe>
        </div>
      </div>
    </div>

  </div>
  
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="js/bjqs.min.js" type="text/javascript"></script>
  <script src="js/goweekenders.js" type="text/javascript"></script>

</html>
